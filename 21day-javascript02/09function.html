        //함수 선문은 호이스팅 됨

        "use strict";
        document.write(add(7,9)+'<br>');

        //기본 매개변수값 (added in ES6)

        //var 스코프는 함수 스코프
        //let 스코프는 블럭 스코프
        // var, let, const 구분

        // 3.const 선언과 동시에 할당, 재할당안됨, 호이스팅되지않음, 블럭스코프
        let userName = 'bella';

        //함수표현식
        //자바스크립트에서는 함수도 객체로 취급함.
        let sayHi = function(a,b){
            alert('Hello'+ a + b + '도 안녕~!!!!');
        }
        sayHi('영희','철수');
        //화살표함수 (Arrow function)

        let sayHi2 = () => alert('Hello');
        sayHi2();
